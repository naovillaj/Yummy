<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Proyecto X</title>
	<link rel="stylesheet" href="assets/css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Advent+Pro|Leckerli+One|Libre+Franklin" rel="stylesheet">
</head>
<body>

	<section id="entradas">
      <div class="container">
        <h1 class="">ENTRADAS</h1>
        <h5 class="">ENSALADA CASERA</h5>
        <h6 class="">Fresco</h6>
        <video controls>
        	<source src="assets/img/ensaladacasera.mp4" type="video/mp4">
        </video>
        <h5 class="">ENSALADA DE POLLO Y MIEL</h5>
        <h6 class="">Nutritivo</h6>
        <video controls>
        	<source src="assets/img/ensalada_polloymiel.mp4" type="video/mp4">
        </video>	
      </div>
    </section>
	
	<section id="principal">
      <div class="container">
        <h1 class="">PRINCIPAL</h1>
        <h5 class="">TALLARINES AL AGUACATE</h5>
        <h6 class="">Deliciosos</h6>
        <video controls>
        	<source src="assets/img/tallarinesDeAguacate.mp4" type="video/mp4">
        </video>
        <h5 class="">LASAGNA DE PLÁTANOS</h5>
        <h6 class="">Jugositos</h6>
        <video controls>
        	<source src="assets/img/lasagnaDePlatano.mp4" type="video/mp4">
        </video>	
      </div>
    </section>

 	<section id="postres">
      <div class="container">
        <h1 class="">POSTRES</h1>
        <h5 class="">PALETAS DE FRUTOS ROJOS</h5>
        <h6 class="">Refrescantes</h6>
        <video controls>
        	<source src="assets/img/paletasFrutosRojos.mp4" type="video/mp4">
        </video>
        <h5 class="">CHEESE CAKE DE GALLETA</h5>
        <h6 class="">Ricos</h6>
        <video controls>
        	<source src="assets/img/cheesecakedeGalleta.mp4" type="video/mp4">
        </video>	
      </div>
    </section>
	
	<form action="index.html">
		<h2>Ingresa tus datos para más información</h2>
		<label for="nombre">Nombres: </label>
		<input type="text"><br><br>
		<label for="apellidos">Apellidos: </label>
		<input type="text"><br><br>
		<label for="email">Correo: </label>
		<input type="email"><br><br>
		<button type="submit">Enviar</button>
	</form>

	<script src="assets/js/app.js"></script>
</body>
</html>
